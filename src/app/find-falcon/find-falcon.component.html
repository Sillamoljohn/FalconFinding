<div class="conatiner">
  <div class="row">
    <div class="col-md-12">
      <div class="image-center">
        <img src="assets/Images/logo.png">
        <p>Select Planets you want to search..</p>
      </div>
      <form [formGroup]="findFalconForm">
        <div class="d-flex justifyContent mb-5">
          <div class="falcon-details">
            <div class="background">
              <h3>Destination 1</h3>
              <select class="form-control" formControlName="destination_1" >
                <option selected value={{destinationValue}}>Select planet</option>
                <option *ngFor="let planet of planentsData" value={{planet}}>{{planet.name}}</option>
              </select>
            </div>

            <div class="vehicle-details" *ngIf="findFalconForm.value.destination_1.name !== 'select'">
              <p>{{findFalconForm.value.destination_1.name}}</p>
              <p>vechil1</p>
              <div *ngFor="let vehicle of vehicleData">
                <div class="custom-control custom-radio">
                  <input type="radio" [(ngModel)]="radioSelected1" class="custom-control-input"  value="{{vehicle.name}}"  id=destination1{{vehicle.name}} formControlName="vehicle_name1">
                  <label class="custom-control-label" for=destination1{{vehicle.name}} >{{vehicle.name}}({{vehicle.total_no}})</label>
                </div>
              </div>
            </div>

          </div>
          <div class="falcon-details">
            <div class="background">
              <h3>Destination 2</h3>
              <select class="form-control" formControlName="destination_2" >
                <option selected value="select">Select planet</option>
                <option *ngFor="let planet of planentsData" value={{planet.name}}
                  [disabled]="planet.name==findFalconForm.value.destination_1">{{planet.name}}</option>
              </select>
            </div>
            <div class="vehicle-details" *ngIf="findFalconForm.value.destination_2 !== 'select'">
              <p>vechil2</p>

              <div *ngFor="let vehicle of vehicleData">
                <div class="custom-control custom-radio">
                  <input type="radio" [(ngModel)]="radioSelected2" class="custom-control-input" value="{{vehicle.name}}" id=destination2{{vehicle.name}} formControlName="vehicle_name2">
                  <label class="custom-control-label" for=destination2{{vehicle.name}}>{{vehicle.name}}({{vehicle.total_no}})</label>
                </div>
              </div>
            </div>
          </div>
          <div class="falcon-details">
            <div class="background">
              <h3>Destination 3</h3>
              <select class="form-control" formControlName="destination_3" >
                <option selected value="select">Select planet</option>
                <option *ngFor="let planet of planentsData" value={{planet.name}}
                  [disabled]="planet.name==findFalconForm.value.destination_2 "
                  [disabled]=" planet.name==findFalconForm.value.destination_1">{{planet.name}}</option>

              </select>
            </div>
            <div class="vehicle-details" *ngIf="findFalconForm.value.destination_3 !== 'select'">
              <p>vechil3</p>

              <div *ngFor="let vehicle of vehicleData">
                <div class="custom-control custom-radio">
                  <input type="radio" [(ngModel)]="radioSelected3" class="custom-control-input" value="{{vehicle.name}}" id=destination3{{vehicle.name}} formControlName="vehicle_name3">
                  <label class="custom-control-label" for=destination3{{vehicle.name}}>{{vehicle.name}}({{vehicle.total_no}})</label>
                </div>
              </div>
            </div>
          </div>
          <div class="falcon-details">
            <div class="background">
              <h3>Destination 4</h3>
              <select class="form-control" formControlName="destination_4">
                <option selected value="select"> Select planet</option>
                <option *ngFor="let planet of planentsData" value={{planet.name}}
                  [disabled]="planet.name==findFalconForm.value.destination_3 "
                  [disabled]="planet.name==findFalconForm.value.destination_2 "
                  [disabled]=" planet.name==findFalconForm.value.destination_1">{{planet.name}}</option>
              </select>
            </div>
            <div class="vehicle-details" *ngIf="findFalconForm.value.destination_4 !== 'select'">
              <p>vechil4</p>

              <div *ngFor="let vehicle of vehicleData">
                <div class="custom-control custom-radio">
                  <input type="radio" [(ngModel)]="radioSelected4" class="custom-control-input" value="{{vehicle.name}}" id=destination4{{vehicle.name}} formControlName="vehicle_name4">
                  <label class="custom-control-label" for=destination4{{vehicle.name}}>{{vehicle.name}}({{vehicle.total_no}})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center ">
          <p>Time Taken:</p>
          <button type="submit" class="btn btn-primary" (click)="findFalcon()">Find Falcon</button>
        </div>
      </form>

    </div>
  </div>
</div>
